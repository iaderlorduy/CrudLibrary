<html lang="en" ng-app="appLibrary">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Books</title>
    <link href="Content/bootstrap.css" rel="stylesheet" />
    <script src="scripts/angular.js"></script>
    <script src="scripts/angular-resource.js"></script>
    <script src="App/AppLibrary.js"></script>
    <script src="App/ControllerLibrary.js"></script>
    <script src="App/ServiceLibrary.js"></script>
    <script src="App/DirectivesLibrary.js"></script>
    <link href="Content/LibraryCSS.css" rel="stylesheet" />
    <link href="Content/3-col-portfolio.css" rel="stylesheet">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body ng-controller="controllerAuthor">

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">
                    <span class="glyphicon glyphicon-book"></span>
                </a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <!--<a id="myInput" ng-click="nuevo()" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
                            <span class="glyphicon glyphicon-plus"></span>Add New Record
                        </a>-->
                    </li>
                    <li>
                        <a href="index.html">Books</a>
                    </li>
                    <li>
                        <a href="author.html">Author</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>
    <!-- Page Content -->
    <div class="container">
        <!-- Page Header -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">
                    Library
                    <small>Authors</small>
                </h1>
            </div>
        </div>

        <!-- /.row -->
        <!-- Projects Row -->
        <div role="tabpanel" class="tab-pane" id="contacts">
            <!-- Button trigger modal -->
            <br />
            <p>
                <button type="button" id="myInput" ng-click="nuevo()" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
                    <span class="glyphicon glyphicon-plus"></span> Add New Record
                </button>
            </p>
            <br />
            <div>
                <div class="row text-center bg-primary borde-circular">
                    <div class="col-md-4">Name   </div>
                    <div class="col-md-4">Nationality</div>
                </div>
                <div class="row text-center table-bordered borde-circular" ng-repeat="author in Authors">
                    <div class="col-md-4">{{author.Name}}    </div>
                    <div class="col-md-4">{{author.Nationality}} </div>
                    <div class="col-md-4">
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-default"
                                    ng-click="edit(author.idAuthor)">
                                <span class="glyphicon glyphicon-edit" aria-hidden="true">
                                </span>
                            </button>
                            <button type="button" class="btn btn-default"
                                    ng-click="delete(author.idAuthor)">
                                <span class="glyphicon glyphicon-remove" aria-hidden="true">
                                </span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Modal -->
            <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <h4 class="modal-title" id="myModalLabel">{{tituloModal}}</h4>
                        </div>
                        <div class="modal-body">
                            <form class="form-horizontal">
                                <fieldset>
                                    <!-- Form Name -->
                                    <legend>Contact: {{a.Name}}</legend>

                                    <!-- Text input-->
                                    <div class="form-group">
                                        <label class="col-md-3 control-label" for="txtName">Name</label>
                                        <div class="col-md-5">
                                            <input id="txtName" ng-model="a.Name" name="txtName" type="text" placeholder="Name" class="form-control input-md" required="">

                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-3 control-label" for="txtNationality">Nationality</label>
                                        <div class="col-md-5">
                                            <input id="txtNationality" ng-model="a.Nationality" name="txtNationality" type="text" placeholder="Nationality" class="form-control input-md" required="">

                                        </div>
                                    </div>
                                </fieldset>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            <button type="button" ng-click="accion(bandera, a)" class="btn btn-primary">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <hr>
        <footer></footer>
    </div>
    <script src="scripts/jquery-1.9.1.js"></script>
    <script src="scripts/bootstrap.js"></script>
    <script>
        $('#myModal').on('shown.bs.modal', function () {
            $('#myInput').focus()
        })
    </script>
</body>
</html>
